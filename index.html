<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CareerPath — Discover Your Dream Career | Skills Assessment, Learning Paths, Goal Tracking</title>
    <meta name="description" content="CareerPath helps you discover your ideal career with AI-powered exploration, skills assessments, structured learning paths, goal tracking, and expert consultation." />
    <meta name="keywords" content="career path, skills assessment, learning paths, goal tracking, career explorer, jobs, software engineering, data science, product management, psychiatry consult" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CareerPath — Discover Your Dream Career" />
    <meta property="og:description" content="AI-powered career exploration, skills assessments, learning paths, and consultations." />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/placeholder.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CareerPath — Discover Your Dream Career" />
    <meta name="twitter:description" content="AI-powered career exploration, skills assessments, learning paths, and consultations." />
    <meta name="twitter:image" content="/placeholder.svg" />

    <!-- PWA basics -->
    <meta name="theme-color" content="#0ea5e9" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "CareerPath",
        "url": "/",
        "logo": "/placeholder.svg",
        "sameAs": []
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CareerPath",
        "url": "/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "/explore?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
